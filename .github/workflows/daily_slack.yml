name: Daily Slack Notification

on:
  schedule:
    # 7:30 AM BRT is 10:30 AM UTC (Standard Time)
    - cron: '30 10 * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit history.json
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser pytz beautifulsoup4 google-generativeai

      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python script.py

      - name: Commit and push history
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add history.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update history.json [skip ci]" && git pull --rebase --autostash && git push) || echo "⚠️ Falha ao atualizar histórico (conflito de merge). Isso é normal se houver pushes simultâneos."
